<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumajang Tourist Ticketing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Lumajang Tourist Ticketing</h1>
    </header>

    <form class="Pembayaran" action="submision.html">
        <fieldset>
            <h2>Informasi Payment:</h2>
            <p id="total-info">Loading...</p>

            <h4>Masukkan Data Diri Anda</h4>
            
            <section class="nama">
                <label for="nama">Nama Lengkap :</label>
                <input type="text" name="nama" id="nama" required>
            </section>
            <br>

            <section class="nomor">
                <label for="telpon">Nomor Telepon :</label>
                <input type="text" name="telpon" id="telpon" pattern="[0-9]{10,14}" required>
            </section>
            <br>

            <section class="mail">
                <label for="email">Email :</label>
                <input type="text" name="email" id="email" required>
            </section>
            <br>

        </fieldset>
        <button type="submit">Konfirmasi</button>
    </form>
</body>
</html>
